        <form action="http://example.com/submit_form" method="post" enctype="multipart/form-data">

            <div class="logo">
                <img src="images/logo.png" alt="Logo">
              </div>

              <div class="title-container">
                <h1 class="title">Consultation Form</h1>
              </div>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autofocus>

                    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>


            <label for="phoneNumber">Phone Number (Canadian format):</label>
<input type="text" id="phoneNumber" name="phoneNumber" pattern="\(\d{3}\) \d{3}-\d{4}" placeholder="(123) 456-7890" required> 

        
              <br>
              <br>   
              <label>Gender:</label>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
          
              <br>
              <br>  
              <label>Languages:</label>
              <input type="radio" id="html" name="languages" value="html">
              <label for="html">HTML</label>
              <input type="radio" id="css" name="languages" value="css">
              <label for="css">CSS</label>
              <input type="radio" id="javascript" name="languages" value="javascript">
              <label for="javascript">JavaScript</label>
          
              <br>
              <br>  
              <label for="profilePic">Profile Picture:</label>
              <input type="file" id="profilePic" name="profilePic">

              <br>
              <br>  
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob">
          
              <br>
              <br>  
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
              
          
              <br>
              <br>  
              <label for="website">Website:</label>
              <input type="url" id="website" name="website" placeholder="Enter your website">
          
              <br>
              <br>  
              <label for="age">Age:</label>
              <input type="number" id="age" name="age" min="18" max="99" step="1" placeholder="Enter your age" required>
          

             
              <div class="container">
                <label for="satisfaction">Satisfaction Level:</label>
                <span class="material-icons" id="emoji">sentiment_satisfied_alt</span>
                <input type="range" id="slider" name="satisfaction" min="0" max="4" value="2">
              </div>
              
              <script>
                var slider = document.getElementById("slider");
                var emoji = document.getElementById("emoji");
                var emoticons = [
                  "mood_bad",
                  "sentiment_very_dissatisfied",
                  "sentiment_satisfied",
                  "sentiment_satisfied_alt",
                  "sentiment_very_satisfied"
                ];
              
                slider.oninput = function () {
                  emoji.innerHTML = emoticons[slider.value];
                };
              </script>
              

              <input type="submit" value="Submit">
                         
          </form>
